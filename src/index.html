<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./fonts/arialnarrow-subset.woff2" rel="preload" type="font/woff2" as="font" crossorigin="">
  <meta name="theme-color" content="#66C1F0">
  <title>move your mouce</title>
  <style>
    @font-face {
      font-family: "Arial Narrow";
      src: url(./fonts/arialnarrow-subset.woff2) format('woff2');
      font-display: swap;
    }

    .go-back {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 4px;
      justify-content: center;
      background-color: #00000044;
      padding: 8px 14px 8px 6px;
      border-radius: 8px;
      color: white
    }

    a,
    a:-webkit-any-link {
      color: white;
    }

    .go-back__arrow {
      fill: white;
    }

    .go-back__link {
      color: inherit;
      font-family: "Arial Narrow", sans-serif;
      padding-top: 1px;
      font-size: 20px;
      text-decoration: none;
    }

    .go-back__link:visited {
      color: inherit;
    }

    .go-back__link:focus-visible {
      outline: none;
    }

    .go-back__link:focus-visible::before {
      outline: darkblue auto 1px
    }

    .go-back__link::before {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <canvas class="webgl"></canvas>
  <div class="go-back">
    <svg class="go-back__arrow" role="img" height="24" width="24" viewBox="0 0 24 24">
      <path d="M15.957 2.793a1 1 0 010 1.414L8.164 12l7.793 7.793a1 1 0 11-1.414 1.414L5.336 12l9.207-9.207a1 1 0 011.414 0z"></path>
    </svg>
    <a title="back to grzegorz-links" class="go-back__link" href="https://grzegorzkiselev.github.io/grzegorz-links/#floating-jellies">back to grzegorz-links</a>
  </div>
</body>

</html>
